<form class="w-100 px-4 py-3" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% for field in loginform.visible_fields %}
        <div class="form-group form-inline">{{ field }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-primary btn-block">Войти</button>
    <button class="btn btn-primary btn-block" onclick="register_href()">Зарегистрироваться</button>
</form>
<div class="dropdown-divider"></div>
<script type="text/javascript">
    function register_href()
    {
        location.href={%  url "register" %};
    }
</script>
